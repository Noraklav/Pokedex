<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="scss/normalize.css">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="icon" href="assets/icon.svg">
    <!-- Libreria -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@200;300;400;500;700;800&display=swap" rel="stylesheet"> 
    <title>Lista de Pokemons</title>
</head>

<body>
    <div class="surprise">
        <button id="surprise-button"><i class="fa-solid fa-question"></i></button>
    </div>

    <div class="primer-vista">
        <div class="reloj-intro">
            <h3>Sabes que hora es...?</h1>
            <div id="clock"></div>
        </div>
        <div class="primer-vista-text" data-aos="fade-up">
            <h1>Hora de descubrir Pokemones!!!</h1>
            <p>En este espacio veras una pokedex con la informacion basica de 200 pokemones</p>
        </div>
    </div>
    
    <section class="contenido-principal">
        <section class="section-filter" data-aos="flip-left">
            <h2>Buscar Pokémon</h2>
            <span>Funciona solo con minusculas (╯°□°）╯︵ ┻━┻</span>
            <input type="search" placeholder="Nombre, vida, categoria..." class="card-filter">
        </section>

        <main class="flex">
            <!-- Contenido agregado desde Js -->
        </main>
    </section>

    <footer>
        <i class="fa-brands fa-github"><a href="https://github.com/Noraklav/Pokedex">Repositorio Super Epico</a></i>
    </footer>

    <script src="https://kit.fontawesome.com/493cffd088.js" crossorigin="anonymous" type="text/javascript"></script>
    <script src="./node_modules/moment/min/moment.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/clock.js" type="text/javascript"></script>
</body>
</html>
